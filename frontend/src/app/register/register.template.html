<div class="container">
  <ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li class="active">Register</li>
  </ol>
  <hr />

  <div class="row">
    <div class="col-md-6">
      <h1>Create<small> your account</small></h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword2" class="col-sm-2 control-label">Retype your password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Retype your password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Register</button>
          </div>
        </div>
      </form>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <p>If you already have an acount, please <a href="#/login">log in</a>.</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
