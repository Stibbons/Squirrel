<div class="modal fade center-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" translate>Create new Porfolio</h4>
      </div>
      <div class="modal-body">
        <p translate>

          Please select the type of account:

        </p>
        <div class="row">
          <div class="col-sm-offset-1 col-sm-10">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="exampleInputEmail1"><translate>Porfolio Type</translate></label>
                <ui-select ng-model="portfolioTypes.selected" theme="bootstrap" title="{{'Porfolio Type' | translate}}">
                  <ui-select-match placeholder="{{'Please select your portfolio type' | translate}}">{{$select.selected.name}}</ui-select-match>
                  <ui-select-choices repeat="type in portfolioTypes | filter: $select.search">
                    <div ng-bind-html="type.name | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="ok()" class="btn btn-primary" data-dismiss="modal" translate>OK</button>
        <button type="button" ng-click="cancel()" class="btn" data-dismiss="modal" translate>Cancel</button>
      </div>
    </div>
  </div>
</div>
