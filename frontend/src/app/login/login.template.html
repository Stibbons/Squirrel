    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <h1 translate>Login</h1>
        <form class="form-horizontal" ng-submit="submit()">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label" translate>Username or email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="username" id="inputUsername" placeholder="{{'Username or email' | translate}}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label" translate>Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" ng-model="password" id="inputPassword3" placeholder="{{'Password' | translate}}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" translate>Login</button>
            </div>
          </div>
        </form>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <p><span translate>If you do not already have an acount, please</span> <a href="#/register" translate>register in</a>.</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
