<h2>Angular-Highstocks <small>using the directive</small></h2>

<div class="row">
  <div class="col-md-8 col-xs-12">
    <highchart id="chart1" config="chartConfig" class="span10"></highchart>
  </div>
  <div class="col-md-4 col-xs-12">
    <highchart id="chart2" config="chartConfig2" class="span10"></highchart>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-xs-12">
    <highchart id="chart3" config="chartConfig3" class="span10"></highchart>
  </div>
  <div class="col-md-8 col-xs-12">
    <highchart id="chart4" config="chartEurUsdConfig"></highchart>
  </div>
</div>

<h2>Moris Donut <small>nice little library</small></h2>
<p>Resize badly</p>
<div class="row">
  <div class="col-md-4 col-xs-12">
    <div
      donut-chart
      donut-data='[
          {label: "Download Sales", value: 12},
          {label: "In-Store Sales",value: 30},
          {label: "Mail-Order Sales", value: 20}
      ]'></div>
  </div>
</div>

<h2>Angular-nvd3 <small>using the wrapper directive</small></h2>

<div class="row">
  <div class="col-md-6 col-xs-12">
    <nvd3 options="nvd3Options" data="nvd3Data"></nvd3>
  </div>
  <div class="col-md-6 col-xs-12">
    <nvd3 options="lineWithFocusChartOptions" data="lineWithFocusChartData"></nvd3>
  </div>
</div>
