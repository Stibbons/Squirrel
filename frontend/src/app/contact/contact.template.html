  <div class="row">
    <div class="col-md-6">
      <h1>Contact</h1>
      <form class="form-horizontal" ng-submit="submit()" ng-if="!message_sent">
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" tabindex="1" ng-model="username" id="inputUsername" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control" tabindex="2" ng-model="message" name="message" title="Message" placeholder="Message" style="padding:15px;"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send</button>
          </div>
        </div>
      </form>
      <p ng-if="message_sent">Your message has been sent to the administrator</p>
      <p></p>
    </div>
  </div>
</div>
