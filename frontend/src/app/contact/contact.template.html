    <div class="col-md-offset-1 col-md-5">
      <h1 class="page-header">

      <form class="form-horizontal" ng-submit="submit()" ng-if="!message_sent">
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 control-label" translate>Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" tabindex="1" ng-model="username" id="inputUsername" placeholder="{{'Your Name' | translate}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 control-label" translate>Email</label>

            <input type="text" class="form-control" tabindex="1" ng-model="email" id="inputEmail" placeholder="{{'Your Email' | translate}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label" translate>Your message</label>
          <div class="col-sm-10">
            <textarea class="form-control" tabindex="2" ng-model="message" name="message" title="Message" placeholder="{{'Your message' | translate}}" style="padding:15px;"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" translate>Send</button>
          </div>
        </div>
      </form>
