<div class="wrapper" ng-class="sidebar_class">
  <!-- Sidebar
  Found: http://bootsnipp.com/snippets/featured/navigation-sidebar-with-toggle
  -->
  <div class="sidebar-wrapper sidebar-gradient" ng-class="sidebar_wrapper">
    <ul class="sidebar-nav sidebar-margin-topbar"><li><a></a></li></ul>
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a ng-click="toggleSidebar()" class="sidebar-menu-toggle">
          <span>{{title}}</span>
          <span class="sidebar-main-icon glyphicon glyphicon-align-justify"></span>
        </a>
      </li>
    </ul>
    <div class="sidebar-nav sidebar-scrollable">
      <scrollable>
        <sidebar-collection class="sidebar-nav" collection='collection' expand="true"></sidebar-collection>
      </scrollable>
    </div>
    <ul class="sidebar-nav sidebar-footer">
      <li>
        <span>{{footer}}</span>
      </li>
    </ul>
  </div>
  <!-- Page Content -->
  <div class="page-content-wrapper">
    <div class="container-fluid">
      <div class="page-content inset">
        <div class="row" ng-include="templateUrl">
        </div>
      </div>
    </div>
  </div>
</div>
